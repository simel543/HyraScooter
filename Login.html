<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
<form id="MyUser">
    <label for="mail or username"> Please enter your email or username:</label>
    <input type="text" id="mail or username" name="mail or username">
    <br>
    <label for="password">Enter your password:</label>
    <input type="password" id="password" name="password">
    <br>
    <input type="submit" value="submit">
</form>
    
<script>
    let username = null;
    const form = document.getElementById('MyUser');
    form.addEventListener('submit', function(event){
        event.preventDefault();
        const text = document.getElementById('mail or username').value;
        const password = document.getElementById('password').value;

        console.log(text + password);

        if(text == "Simel543" && password == "Simel543"){
            username = text;

            window.location.href = `hyraScooter.html?username=${encodeURIComponent(username)}`;
        }
        else {
            alert("Fel användarnamn eller lösenord!");
        }
    })
</script>

</body>
</html>
