<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Document</title>
</head>
<body>
    <h2 id="welcome"></h2>

    <button id="Hyra"> <img src="" alt="">Hyra scooter</button>
    <button id="Hyr5minuter" style="display: none;">Hyr5minuter</button>
    <button id="Hyr30minuter" style="display: none; ">Hyr30minuter</button>
    <p id="output"></p>

    <script>
        let utText = 0;
        let utKr = 0;

        const urlparams = new URLSearchParams(window.location.search);
        const username = urlparams.get('username');
        document.getElementById('welcome').innerText = `Welcome, ${username}!`;


        const hyra = document.getElementById('hyra');
        const Hyr5minuter = document.getElementById('Hyra5minuter');
        const hyr30minuter = document.getElementById('Hyr30minuter');
        const text = document.getElementById('output');

        if (!username) {
            window.location.href = 'hyraScooter.html';
        }
        else{
            document.getElementById('hyra').addEventListener('click', function (){
                alert('Du har hyrt en scooter. Tryck igen för att bestäma hur länge du vill hyra bilen!');

                hyra.style.display = 'none';
                hyr5minuter.style.display = 'block';
                hyr30minuter.style.display = 'block';
            });
            document.getElementById('välkommen').textContent = `welcome, ${username}!`;
        }
        document.getElementById('hyr5min').addEventListener('click', function(){
            utKr += 10;
            utText += 5;
            text.textContent = utText + "minuter = " + utKr + "Kr"
        });
        document.getElementById('Hyr30minuter').addEventListener('click', function(){
            utKr += 60;
            utText += 30;
            text.textContent = utText + "minuter = " +utKr +"kr";
        });
    </script>
</body>
</html>
